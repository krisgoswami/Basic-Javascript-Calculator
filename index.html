<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="utils.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Basic Calculator</title>

</head>

<body>
    <div class="main">

        <h1 class="d-flex justify-content-center" id="h1">Basic Calculator</h1>

        <div class="contain items-center">
            <div class="form-group form-group-lg d-flex justify-content-center">
                <!-- <label for="inputdefault">Default input</label> -->
                <input class="form-control input-lg" id="inputdefault" type="text" onkeypress="return onlyNumberKey(event)">
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-md-auto">
                    <button class="button btn btn-warning custom">7</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-warning custom">8</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-warning custom">9</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-secondary custom">*</button>
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="col-md-auto">
                    <button class="button btn btn-warning custom">4</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-warning custom">5</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-warning custom">6</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-secondary custom">-</button>
                </div>
            </div>

            <div class="row row4 d-flex justify-content-center">
                <div class="col-md-auto">
                    <button class="button btn btn-warning custom">1</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-warning custom">2</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-warning custom">3</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-secondary custom">+</button>
                </div>
            </div>

            <div class="row row5 d-flex justify-content-center">
                <div class="col-md-auto">
                    <button class="button btn btn-secondary custom">.</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-warning custom">0</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-secondary custom">/</button>
                </div>
                <div class="col-md-auto">
                    <button class="button btn btn-primary custom">=</button>
                </div>
            </div>

            <div class="row row1 d-flex justify-content-center">
                <div class="col-md-auto">
                    <button class="button btn btn-danger clear">Clear</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
